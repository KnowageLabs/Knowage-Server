log4j.appender.hierarchies.layout=org.apache.log4j.PatternLayout
log4j.appender.hierarchies.layout.ConversionPattern=%d{DATE} %5p %c.%M:%L - %m%n
log4j.appender.hierarchies.MaxFileSize=10000KB
log4j.appender.hierarchies.MaxBackupIndex=10
log4j.appender.hierarchies.append=false
log4j.additivity.it.eng.spagobi.tools.hierarchiesmanagement.service.rest=false

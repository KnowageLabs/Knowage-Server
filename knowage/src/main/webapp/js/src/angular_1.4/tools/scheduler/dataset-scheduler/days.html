
<md-whiteframe  layout="row">
	<span flex=5></span>
		<h4 ng-if="!scheduling.daysCustom"  flex><strong>{{translate.load('sbi.ds.persist.cron.everyday')}}</strong></h4>
		<md-input-container ng-if="scheduling.daysCustom" flex>
			<label >{{translate.load('sbi.ds.persist.cron.days')}}:</label>
			<md-select placeholder ="{{translate.load('sbi.ds.persist.cron.select.days')}}"
					   ng-required="model.isScheduled" ng-if="scheduling.daysCustom" multiple=true
					   ng-model="scheduling.daysSelected"  title="{{scheduling.daysSelected}}"
			>   
				<md-option ng-repeat="l in days track by $index" value="{{$index}}" ng-mousedown="setFormDirty()">
					{{$index}}
				</md-option>
			</md-select> 
		</md-input-container>	
		<md-input-container >
		   <md-checkbox 	aria-label="Checkbox 2" ng-model="scheduling.daysCustom"								                     						
			                ng-mousedown="setFormDirty()">
				{{translate.load('sbi.general.custom')}}
			</md-checkbox>
		</md-input-container>
		<md-card-actions >
       		<md-button 	ng-if=scheduling.daysCustom 
       					aria-label="menu" 
       					class="md-icon-button" 
       					ng-click="daysClearSelections();setFormDirty()" 
					    ng-mousedown="setFormDirty()" >
				<md-icon md-font-icon="fa fa-trash" ></md-icon>
			</md-button>
        </md-card-actions>
</md-whiteframe>

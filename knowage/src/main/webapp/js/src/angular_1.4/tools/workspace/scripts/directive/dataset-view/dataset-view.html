<md-card ng-hide="showGridView==true || ngModel.length==0 ">
	<md-card-content class="noPadding" style="overflow-y:auto;">
		<kn-table 
			columns=tableColumns
			model=ngModel
			click-function="clickDataset(item)" custom-class="kn-table-clickable-rows kn-table-inverse-header kn-table-full-height kn-table-full-width">
		</kn-table>	
	</md-card-content>
</md-card>					
<!-- Dataset Grid View -->
<div layout="row"  layout-wrap ng-hide="showGridView!=true " >
	<div  class="workspaceCardContainer" ng-repeat="dataset in ngModel| orderBy:orderingDatasetCards"  flex-xl=25 flex=33 flex-sm=50 flex-xs=100>
		<md-card class="documentCard" ng-class="{'md-whiteframe-15dp' : selectedDataset==dataset }">
	      
	      	<md-card-title>
	         	<md-card-title-text>
		           	<p class=" ellipsis">{{dataset.name}}</p>
		            <md-tooltip md-delay="1500">{{dataset.name}}</md-tooltip>
	         	</md-card-title-text>
	   		</md-card-title>
	   		
	       	<div class="md-card-image workspace_image_dataset"   ng-click="clickDataset(dataset);"></div>

	     	<md-card-actions layout="row" layout-align="space-around end">
	        
<!-- 				<md-button class="md-icon-button" aria-label="shareDataset"  ng-click="shareDatasetAction({ds:dataset});" ng-show="shareDatasetEnabled"> -->
<!-- 	          		<md-icon md-font-icon="fa fa-share-alt fa-2x" ng-class="{'shared': dataset.catTypeId!=null }"></md-icon> -->
<!-- 	            	<md-tooltip md-delay="1000" ng-if="dataset.catTypeId==null"> -->
<!-- 	            		{{translate.load('sbi.workspace.dataset.share')}} -->
<!-- 	           		</md-tooltip> -->
<!-- 	            	<md-tooltip md-delay="1000" ng-if="dataset.catTypeId!=null" > -->
<!-- 	           			{{translate.load('sbi.workspace.dataset.unshare')}} -->
<!-- 	           		</md-tooltip> -->
<!-- 	        	</md-button> -->
	        
		        <md-button id="previewDataset" class="md-icon-button" aria-label="previewDataset" ng-click="previewDatasetAction({ds:dataset});">
		          	<md-icon md-font-icon="fa fa-eye fa-2x"></md-icon>
		          	<md-tooltip md-delay="1000">
		            	{{translate.load('sbi.workspace.dataset.preview')}}
		          	</md-tooltip>
		        </md-button>
		        
		        <md-button id="cloneDataset" ng-if="dataset.dsTypeCd=='Qbe'" class="md-icon-button" aria-label="cloneDataset" ng-click="cloneDatasetAction({ds:dataset});">
		          	<md-icon md-font-icon="fa fa-clone fa-2x"></md-icon>
		          	<md-tooltip md-delay="1000">
		            	{{translate.load('sbi.workspace.dataset.clone')}}
		          	</md-tooltip>
		        </md-button>
	      	 
		        <md-button class="md-icon-button" aria-label="detailDataset" ng-click="showDetailDatasetAction({ds:dataset});" ng-show="showDetailDatasetEnabled && dataset.dsTypeCd=='File'" >
		          	<md-icon md-font-icon="fa fa-pencil-square-o fa-2x fa-2x"></md-icon>
		           	<md-tooltip md-delay="1000">
		             	{{translate.load('sbi.workspace.dataset.detail')}}
		           	</md-tooltip>
		        </md-button>
	         	
	         	<md-button class="md-icon-button" aria-label="showDatasetQbe"  ng-click="editQbeDatasetAction({ds:dataset});" ng-show="(dataset.dsTypeCd == 'Federated' || dataset.dsTypeCd == 'Qbe') && sbiUser.userId==dataset.owner">
	           		<md-icon md-font-icon="fa fa-pencil-square-o fa-2x"></md-icon>
	           		<md-tooltip md-delay="1000">
	              		{{translate.load('sbi.workspace.dataset.qbe.edit')}}
	            	</md-tooltip>
	         	</md-button>
	         	
	         	<md-button class="md-icon-button" aria-label="showDatasetQbe"  ng-click="showQbeDatasetAction({ds:dataset});" ng-show="showQbeEnabled && !dataset.derivated && dataset.pars.length==0">
	           		<md-icon md-font-icon="fa fa-search fa-2x"></md-icon>
	           		<md-tooltip md-delay="1000">
	              		{{translate.load('sbi.workspace.dataset.qbe')}}
	            	</md-tooltip>
	         	</md-button>
	         	
<!-- 	         	<md-button class="md-icon-button" aria-label="deleteDataset"  ng-click="deleteDatasetAction({ds:dataset});" ng-show="shareDatasetEnabled"> -->
<!-- 	          		<md-icon md-font-icon="fa fa-trash fa-2x"></md-icon> -->
<!-- 	            	<md-tooltip md-delay="1000"> -->
<!-- 	            	{{translate.load('sbi.workspace.dataset.delete')}} -->
<!-- 	           		</md-tooltip> -->
<!-- 	        	</md-button> -->
	         
	       </md-card-actions>
	       
	     </md-card>

	</div> 
	
</div>

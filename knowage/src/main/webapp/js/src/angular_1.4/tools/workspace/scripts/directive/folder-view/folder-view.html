<kn-table ng-hide="showGridView==true || ngModel.length==0 "
	columns='[{"label":"Name","name":"name"},{"label":"Author","name":"userIn"},{"label":"Last modified","name":"timeIn","type":"date"}]' 
	model="ngModel"
	click-function="clickFolder(item)" custom-class="kn-table-clickable-rows kn-table-medium-rows kn-table-inverse-header kn-table-full-height kn-table-shadowed kn-firefox-height-fix"></kn-table>	
 

<!-- Document Grid View -->
<div layout="row" ng-hide="showGridView!=true " class="worskspaceFoldersContainer">
	<div  class="workspaceFolderCardContainer" ng-repeat="folder in ngModel| orderBy:orderingDocumentCards">
		<md-card class="documentCard" ng-class="{'md-whiteframe-15dp' : selectedFolder==folder }" ng-hide="searchingOrganizer">
	  		
	  		<md-card-title>
		         <md-card-title-text>
		           <p class=" ellipsis">{{folder.name}}</p>
		            <md-tooltip md-delay="1500">
		             {{folder.name}}
		           </md-tooltip>
		         </md-card-title-text>
			</md-card-title>
			<div class="md-card-image workspace_image_folder" ng-click="clickFolder(folder);" ></div>
			<md-card-actions layout="row" layout-align="space-around end">
			  	
			  <md-button class="md-icon-button" aria-label="Delete folder" ng-if="showOrganizeFolder" ng-click="deleteFolderAction({folder:folder});">
			    <md-icon md-font-icon="fa fa-trash fa-2x"></md-icon>
			    <md-tooltip md-delay="1000"> {{translate.load("sbi.workspace.organizer.folder.delete.tooltip")}} </md-tooltip>
			  </md-button>
			  
			</md-card-actions>
	    </md-card>
	</div>
</div>

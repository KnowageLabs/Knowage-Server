
<md-whiteframe   layout="row">
<span flex=5></span>
		<h4 ng-if="!scheduling.hoursCustom"  flex><strong>{{translate.load('sbi.ds.persist.cron.everyhour')}}</strong></h4>
		<md-input-container ng-if="scheduling.hoursCustom" flex>
			<label >{{translate.load('sbi.ds.persist.cron.hours')}}:</label>
			<md-select placeholder ="{{translate.load('sbi.ds.persist.cron.select.hours')}}"
					   ng-required="model.isScheduled" ng-if="scheduling.hoursCustom" multiple=true
					   ng-model="scheduling.hoursSelected"  title="{{scheduling.hoursSelected}}"
			>   
				<md-option ng-repeat="l in hours track by $index" value="{{$index}}" ng-mousedown="setFormDirty()">
					{{$index}}
				</md-option>
			</md-select> 
		</md-input-container>	
		<md-input-container >
		   <md-checkbox 	aria-label="Checkbox 2" ng-model="scheduling.hoursCustom"								                     						
			                ng-mousedown="setFormDirty()">
				{{translate.load('sbi.general.custom')}}
			</md-checkbox>
		</md-input-container>
		<md-card-actions >
       		<md-button 	ng-if=scheduling.hoursCustom 
       					aria-label="menu" 
       					class="md-icon-button" 
       					ng-click="hoursClearSelections();setFormDirty()" 
					    ng-mousedown="setFormDirty()" >
				<md-icon md-font-icon="fa fa-trash" ></md-icon>
			</md-button>
        </md-card-actions>
</md-whiteframe>

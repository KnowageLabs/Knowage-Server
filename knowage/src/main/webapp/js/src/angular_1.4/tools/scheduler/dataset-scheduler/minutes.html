
<md-whiteframe  flex layout="row">
		<span flex=5></span>
		<h4 ng-if="!scheduling.minutesCustom"  flex><strong>{{translate.load('sbi.ds.persist.cron.everyminute')}}</strong></h4>
		<md-input-container ng-if="scheduling.minutesCustom" flex>
			<label >{{translate.load('sbi.ds.persist.cron.minutes')}}:</label>
			<md-select placeholder ="{{translate.load('sbi.ds.persist.cron.select.minutes')}}"
					   ng-required="model.isScheduled" ng-if="scheduling.minutesCustom" multiple=true
					   ng-model="scheduling.minutesSelected"  title="{{scheduling.minutesSelected}}"
			>   
				<md-option ng-repeat="l in minutes track by $index" value="{{$index}}" ng-mousedown="setFormDirty()">
					{{$index}}
				</md-option>
			</md-select> 
		</md-input-container>

	   {{minutesCustom}}
	           					
		<md-input-container >
		   <md-checkbox 	aria-label="Checkbox 2" ng-model="scheduling.minutesCustom"								                     						
			                ng-mousedown="setFormDirty()">
				{{translate.load('sbi.general.custom')}}
			</md-checkbox>
		</md-input-container>
		<md-card-actions >
       		<md-button 	ng-if=scheduling.minutesCustom 
       					aria-label="menu" 
       					class="md-icon-button" 
       					ng-click="minutesClearSelections();setFormDirty()" 
					    ng-mousedown="setFormDirty()" >
				<md-icon md-font-icon="fa fa-trash" ></md-icon>
			</md-button>
        </md-card-actions>
</md-whiteframe>

<angular-table  ng-hide="showGridView==true || ngModel.length==0 "  
	 			layout-fill 
			 	style="position:absolute;overflow:auto"
			 	no-pagination=true
				ng-model=ngModel
			    no-pagination=true
				columns='[{"label":"Label","name":"label"},{"label":"Name","name":"name"}]'
				columnsSearch='["name"]' 
				show-search-bar=false
				speed-menu-option=tableSpeedMenuOption
				highlights-selected-item="true"
				selected-item=selectedCkan
				click-function="clickCkan(item);">
</angular-table>					 
	
	
<!-- Dataset Grid View -->
<div layout="row"  layout-wrap ng-hide="showGridView!=true " >
	
	<md-card class="documentCard" ng-repeat="dataset in ngModel| orderBy:orderingDatasetCards" ng-class="{'md-whiteframe-15dp' : selectedCkan==dataset }">
		
		<md-card-title>
          	<md-card-title-text>
            	<p class=" ellipsis">{{dataset.name!="" ? dataset.name:"...";}}</p>
             	<md-tooltip md-delay="800">
              		{{dataset.name!="" ? dataset.name:dataset.label;}}
            	</md-tooltip>
          	</md-card-title-text>
    	</md-card-title>
    	
        <div class="md-card-image workspace_image_dataset"   ng-click="clickCkan(dataset);"></div>
       
       	<md-card-actions layout="row" layout-align="space-around end">
           	 
         	<md-button class="md-icon-button" aria-label="detailDataset" ng-click="showDetailCkanAction({ckan:dataset});">
           		<md-icon md-font-icon="fa fa-info-circle fa-2x fa-2x"></md-icon>
            	<md-tooltip md-delay="1000">
            		{{translate.load('sbi.workspace.dataset.detail')}}
           		</md-tooltip>
         	</md-button>
         			          
         	<md-button class="md-icon-button" aria-label="editDataset"  ng-click="editCkanAction({ckan:dataset});">
           		<md-icon md-font-icon="fa fa-pencil fa-2x"></md-icon>
           		<md-tooltip md-delay="1000">
               		{{translate.load('sbi.workspace.dataset.edit')}}
           		</md-tooltip>
         	</md-button>
         
       </md-card-actions>
       
     </md-card>

	</div> 
	
</md-content>

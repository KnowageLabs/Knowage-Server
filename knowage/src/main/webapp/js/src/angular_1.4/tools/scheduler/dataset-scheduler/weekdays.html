
<md-whiteframe  layout="row">
		<span flex=5></span>
		<h4 ng-if="!scheduling.weekdaysCustom"  flex><strong>{{translate.load('sbi.ds.persist.cron.everyweekday')}}</strong></h4>
		<md-input-container ng-if="scheduling.weekdaysCustom" flex>
			<label >{{translate.load('sbi.ds.persist.cron.weekdays')}}:</label>
			<md-select placeholder ="{{translate.load('sbi.ds.persist.cron.select.weekdays')}}"
					   ng-required="model.isScheduled" ng-if="scheduling.weekdaysCustom" multiple=true
					   ng-model="scheduling.weekdaysSelected"  title="{{scheduling.weekdaysSelected}}"
			>   
				<md-option ng-repeat="l in weekdays track by $index" value="{{$index}}" ng-mousedown="setFormDirty()">
					{{$index}}
				</md-option>
			</md-select> 
		</md-input-container>	
		<md-input-container >
		   <md-checkbox 	aria-label="Checkbox 2" ng-model="scheduling.weekdaysCustom"								                     						
			                ng-mousedown="setFormDirty()">
				{{translate.load('sbi.general.custom')}}
			</md-checkbox>
		</md-input-container>
		<md-card-actions>
       		<md-button 	ng-if=scheduling.weekdaysCustom 
       					aria-label="menu" 
       					class="md-icon-button" 
       					ng-click="weekdaysClearSelections();setFormDirty()" 
					    ng-mousedown="setFormDirty()" >
				<md-icon md-font-icon="fa fa-trash" ></md-icon>
			</md-button>
        </md-card-actions>
</md-whiteframe>

<html>
<head>
<style>



.layer
{
			height:100%;
			width:100%;
			position:fixed;
			left:0;
			top:0;
			z-index:1 !important;
			background-image: url('../img/backgroundLogo.jpg');
			background-size: cover;
}

img {
    position: absolute;
    top: 10px;
    right: 10px;
    margin: 10px;
    width: 15%;
}

.text {
    position: absolute;
    bottom: 40px;
    left: 0px;
    margin: 10px;
    font-family: Sans-Serif;
    font-weight: 600;
    color: rgb(189, 80, 128);
}

</style>  
</head>
<body>
  

	<div class="layer">
		<img src="../img/adminLogo.png" class="logo"/>
		<div class="text">Open menu here to begin</div>

	</div>

</body>
</html>

 				 	<angular-table  ng-hide="showGridView==true || ngModel.length==0 " layout-fill style="position:absolute"
							id='documentListTable' ng-model=ngModel
							columns='[{"label":"Type","name":"typeCode"},{"label":"Name","name":"name"},{"label":"Author","name":"creationUser"},{"label":"Date","name":"creationDate"}]'
							columnsSearch='["name"]' 
							show-search-bar=false
							speed-menu-option=tableSpeedMenuOption
							highlights-selected-item="true"
							selected-item=selectedDocument
							click-function="clickDocument(item);">
						</angular-table>
					 
					
					
					<!-- Document Grid View -->
					<div layout="row"  layout-wrap ng-hide="showGridView!=true " >
					<md-card class="documentCard" ng-repeat="document in ngModel| orderBy:orderingDocumentCards" ng-class="{'md-whiteframe-15dp' : selectedDocument==document }">
			        <md-card-title>
				          <md-card-title-text>
				            <p class=" ellipsis">{{document.name}}</p>
				             <md-tooltip md-delay="1500">
				              {{document.name}}
				            </md-tooltip>
				          </md-card-title-text>
				    </md-card-title>
			        <div class="md-card-image document_browser_image_{{document.typeCode}}"   ng-click="clickDocument(document);" ></div>
			        <md-card-actions layout="row" layout-align="space-around end">
			          <md-button class="md-icon-button" aria-label="edit" ng-click="editDocumentAction({doc:document});">
			            <md-icon md-font-icon="fa  fa-pencil fa-2x"></md-icon>
			          </md-button>
			        	 
			          <md-button class="md-icon-button" aria-label="Favorite" ng-click="executeDocumentAction({doc:document});">
			            <md-icon md-font-icon="fa fa-play-circle fa-2x"></md-icon>
			          </md-button>
			          
			          <md-button class="md-icon-button" aria-label="Settings" ng-click="cloneDocumentAction({doc:document});">
			            <md-icon md-font-icon="fa fa-clone fa-2x"></md-icon>
			          </md-button>
			          
			          <md-button class="md-icon-button" aria-label="Share" ng-click="deleteDocumentAction({doc:document});">
			            <md-icon md-font-icon="fa fa-trash fa-2x"></md-icon>
			          </md-button>
			          
			        </md-card-actions>
			      </md-card>
	 
					</div> 
				</md-content>

<md-dialog  flex style="height:100%; width:100%; max-height:100%; max-width:100%" ng-cloak>
    <md-content flex>
    	<md-toolbar>
    	
      <div class="md-toolbar-tools">
        <h2>DATASET PREVIEW</h2>
        <span flex></span>
        <md-button class="" ng-click="closeDatasetPreviewDialog()">
         CLOSE
        </md-button>
      </div>   
    </md-toolbar>
    
    <md-toolbar class="documentBrowserToolbar secondaryToolbar" ng-show="previewPaginationEnabled" >
				<div class="md-toolbar-tools" layout="row" layout-align="center center">
				   <md-button class="md-fab md-mini" aria-label="backPagination" ng-click="getBackPreviewSet()">
          <md-icon class="fa fa-angle-double-left"></md-icon>
        </md-button>
        <span flex></span>
        <div>{{startPreviewIndex+1 +'&nbsp-&nbsp'+ endPreviewIndex + '&nbsp/&nbsp'+totalItemsInPreview}} </div>
        <span flex></span>
             <md-button class="md-fab md-mini" aria-label="forwardPagination" ng-click="getNextPreviewSet()">
          <md-icon class="fa fa-angle-double-right"></md-icon>
        </md-button>
    </div>
    </md-toolbar>
    <br>

 <md-content flex style="height:85%">
	<angular-table 
	            flex
	            style="position:absolute;"
	            ng-model="previewDatasetModel"
				columns="previewDatasetColumns" 
				no-pagination="true" 
				show-search-bar=false
				full-width
				>
	</angular-table>
	
 </md-content>
</md-content>
</md-dialog>

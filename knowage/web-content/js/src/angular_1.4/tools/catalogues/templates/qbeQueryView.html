<md-dialog style='width:50%;'>
      
   <md-toolbar class="miniheadfederation">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">{{translate.load("sbi.ds.qbe.query.show.title")}}</h2>
			<span flex=""></span>
		</div>	
	</md-toolbar>
   
   	<md-dialog-content>   	   
	 	<md-content flex class="ToolbarBox miniToolbar noBorder mozTable">
			<md-card layout-padding>
				<md-input-container class="md-block" style="margin:0">	   		 	
					<textarea ui-codemirror="cmOptionQbe" ng-model="selectedDataSet.qbeJSONQuery" md-select-on-focus ui-refresh=true></textarea>
					<!-- <ui-codemirror ui-codemirror-opts="cmOptionQbe" ng-model="selectedDataSet.qbeJSONQuery"></ui-codemirror>  -->
				</md-input-container>
			</md-card>
		</md-content>   		
   	</md-dialog-content>

 	<md-dialog-actions layout="row">
      	<md-button ng-click="closeScript()" class="md-raised">
       		{{translate.load('sbi.general.close')}}
     	 </md-button>
    </md-dialog-actions>
    
</md-dialog>

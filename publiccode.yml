  it:
    apiDocumentation: 'https://knowage.docs.apiary.io/'
    awards:
      - OW2CON '18 Best Project - Market Award
      - OW2CON '20 best Project - Technology Award
    documentation: 'https://knowage-suite.readthedocs.io/'
    features:
      - 'KNOWAGE è composto di due moduli autonomi:'
      - ENTERPRISE REPORTING per la produzione e distribuzione di report statici
      - |-
        SMART INTELLIGENCE per la tipica BI su dati strutturati, incentrata su
        self-service/ad-hoc reporting
      - |-
        Questi moduli possono essere utilizzati singolarmente o combinati tra
        loro.
      - |-
        Il modulo SMART INTELLIGENCE può essere arricchito con 4 diversi
        plugins:
      - |-
        LOCATION INTELLIGENCE: combina i dati di business con informazioni
        spaziali o geografiche
      - |-
        PERFORMANCE MANAGEMENT: gestisce KPI e relative soglie, organizza
        scorecard con alert in real time
      - |-
        CUSTOM ANALYTICS: svolge analisi avanzate, dalla simulazione what-if
        all’embed di script R e Python
      - |-
        SMART DATA: combina indici Solr con altre fonti dati e abilita faceted
        views e full text search
    genericName: Suite per la BI e gli Analytics
    longDescription: |
      KNOWAGE è la suite open source per la business intelligence e gli analytics che
      affianca alle tradizionali capacità di business intelligence, strumenti
      agili che promuovono l’autonomia degli utenti business e funzionalità
      avanzate rivolte al segmento emergente dei data scientist. E’ quindi un
      prodotto per la piena valorizzazione del patrimonio dati aziendale, anche
      in relazione a sorgenti informative esterne ed eterogenee, cogliendo in
      pieno il significato del fenomeno dei big data. La suite KNOWAGE è
      supportata dal Gruppo Engineering, la Digital Transformation Company,
      leader in Italia e in continua espansione nel mondo, con circa 12.000
      dipendenti e oltre 60 sedi distribuite in Europa, Stati Uniti e Sud
      America.

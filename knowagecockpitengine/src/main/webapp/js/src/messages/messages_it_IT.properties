kn.cockpit.html.tag1.desc=Questo tag viene utilizzato per mostrare un valore del campo dalla colonna del data set selezionato. L'attributo opzionale ROW fa sì che il tag mostri il valore del campo della riga specificata per quella colonna. Se una riga non viene specificata, il tag mostrerà la prima occorrenza per la colonna.
kn.cockpit.html.tag2.desc=Questo tag viene utilizzato per mostrare un valore di parametro tra quelli disponibili per il data set selezionato.
kn.cockpit.html.tag3.desc=Questo tag viene utilizzato per ripetere la sezione HTML delimitata dal tag che termina per ogni riga nel data set, se la condizione è verificata. Imposta la condizione su "true" per mostrare sempre. L'attributo "limit" limita il numero di righe mostrate. I campi dinamici dal data set assumeranno il valore della riga ripetuta.
kn.cockpit.html.tag4.desc=Questo tag viene utilizzato all'interno di un kn-repeat per ottenere il valore corrente della riga del ripetitore. I campi dinamici del data set assumeranno il valore della riga ripetuta.
kn.cockpit.html.tag5.desc=Questo tag è usato per mostrare in modo condizionato una specifica sezione HTML delimitata dal tag che chiude. Se la condizione è verificata allora il tag verrà visualizzato, altrimenti sarà nascosto. Altri tag possono essere utilizzati per ottenere dinamicamente un valore per la condizione.
kn.cockpit.html.tag7.desc=Questo tag è usato per creare un elemento interattivo che scateni la selezione legata alla colonna e al valore selezionati.
kn.cockpit.html.tag8.desc=Questo tag è usato per calcolare un risultato numerico attraverso operatori standard e tag come kn-column o kn-parameter.
kn.cockpit.html.tag9.desc=Questo tag è usato per creare un elemento interattivo che scateni una popup con la preview del dataset specificato.
kn.cockpit.html.tag10.desc=Questo tag è utilizzato per mostrare il valore di una colonna del parametro selezionato
kn.cockpit.html.tag11.desc=Questo tag è usato per visualizzare il valore della variabile selezionata
kn.cockpit.html.tag12.desc=Questo TAG è utilizzato per visualizzare il valore della label relativo alla lingua selezionata, utilizzando il gestore delle traduzioni

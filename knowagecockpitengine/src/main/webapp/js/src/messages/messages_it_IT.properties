kn.cockpit.html.availabletags = Tags disponibili
kn.cockpit.html.tag1.desc = Questo tag viene utilizzato per mostrare un valore del campo dalla colonna del Data Set selezionato. L'attributo opzionale ROW fa sì che il tag mostri il valore del campo della riga specificata per quella colonna. Se una riga non viene specificata, il tag mostrerà la prima occorrenza per la colonna.
kn.cockpit.html.tag2.desc = Questo tag viene utilizzato per mostrare un valore di parametro tra quelli disponibili per il set di dati selezionato.
kn.cockpit.html.tag3.desc = Questo tag viene utilizzato per ripetere la sezione html delimitata dal tag che termina per ogni riga nel data set se la condizione è verificata. Imposta la condizione su "true" per mostrare sempre. L'attributo limit limita il numero di righe mostrate. I campi dinamici dal set di dati assumeranno il valore della riga ripetuta.
kn.cockpit.html.tag4.desc = Questo tag viene utilizzato all'interno di una ripetizione kn per ottenere il valore corrente della riga del ripetitore. I campi dinamici del set di dati assumeranno il valore della riga ripetuta.
kn.cockpit.html.tag5.desc = Questo tag è usato per mostrare in modo condizionato una specifica sezione HTML delimitata dal tag ending. Se la condizione è verificata, il tag verrà visualizzato, altrimenti sarà nascosto. Altri tag possono essere utilizzati per ottenere dinamicamente un valore per la condizione.

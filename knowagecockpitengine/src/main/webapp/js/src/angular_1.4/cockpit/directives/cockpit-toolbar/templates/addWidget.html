<md-dialog class="addNewWidget">
	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{::translate.load("sbi.cockpit.editor.newwidget.title")}}</h2>
        <span flex></span>
        <md-button ng-click="cancelConfiguration()">{{::translate.load("sbi.cockpit.editor.newwidget.close")}}</md-button>
      </div>
    </md-toolbar>
	<md-dialog-content layout-align="start center">
		<div layout="row" layout-align="center center">
			<div class="kn-info" flex="60">
				{{::translate.load("sbi.cockpit.editor.newwidget.info")}}
			</div>
		</div>
		<div class="widgetsContainer" layout="row" layout-wrap layout-align="center center">
			<div class="widgetContainer" ng-repeat="widget in widgetType | filter:searchWidgetText" flex="20" flex-sm="25" flex-xs="50">
				<div class="widget" ng-click="addWidget(widget.type)" layout="column" layout-margin layout-align="center center">
					<md-tooltip md-delay="500">{{widget.description}}</md-tooltip>
					<i ng-class="widget.class"></i>
					<p class="widgetDescription">{{widget.name}}</p>
				</div>
			</div>
		</div>
	</md-dialog-content>
</md-dialog>

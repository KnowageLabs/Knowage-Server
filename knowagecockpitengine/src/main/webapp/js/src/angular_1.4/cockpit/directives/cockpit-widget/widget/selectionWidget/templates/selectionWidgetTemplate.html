<div layout="column" ng-style="ngModel.style" class="selectionWidget"> 

	<md-toolbar class="secondaryToolbar" layout="row" ng-if="showToolbar">
		<h1 flex class="md-toolbar-tools">{{::translate.load('sbi.cockpit.selections.title')}}</h1>
		<md-button class="md-icon-button" ng-click="clearAllSelection()" ng-if="selection.length >0">
			<md-icon md-font-icon="fa fa-eraser" aria-label="ClearAll"></md-icon>
			<md-tooltip md-direction="bottom">{{::translate.load('sbi.cockpit.selections.clearselections')}}</md-tooltip>
		</md-button>
	</md-toolbar>
	
	 <md-list class="md-dense" flex ng-if="selection.length > 0">
        <md-list-item ng-repeat="row in selection" layout="row" layout-align="start center" ng-style="getRowStyle($even)">
			<p class="selectionSpan" ng-repeat="column in columnTableSelection" ng-if="column.visible" flex>{{row[column.name]}}</p>
           <md-button class="md-secondary md-icon-button" ng-click="deleteSelection(row, true)">
            <md-icon md-font-icon="fa fa-trash"></md-icon>
          </md-button>
        </md-list-item>
     </md-list>
     
	<div layout="column" flex layout-align="center center" ng-if="selection.length == 0" layout-padding>
		<span class="kn-info">{{::translate.load('sbi.cockpit.selections.noselections')}}</span>
	</div>	
</div>

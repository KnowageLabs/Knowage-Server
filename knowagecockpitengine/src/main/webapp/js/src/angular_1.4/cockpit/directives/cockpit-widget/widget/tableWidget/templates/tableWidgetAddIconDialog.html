<div class="iconSelectorSide" style="box-shadow: -3px 0 3px #ccc;">
    <md-toolbar class="ternaryToolbar">
      <div class="md-toolbar-tools">
        <h2>Choose Icon</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-content layout-padding style="height:630px">
    	<div ng-repeat="family in availableIcons">
	    	<h3>{{family.name}}</h3>
	    	<md-grid-list md-cols="6" md-row-height="1:1" md-gutter="4px" ng-style="{'font-family':family.name}">
		      <md-grid-tile ng-repeat="icon in family.icons" class="iconContainer selectable" ng-class="{'selected':(family.className+' '+icon.className)==currentRange.icon}" ng-click="setIcon(family,icon)">
		      	<i ng-class="[family.className, icon.className]" ></i>
		      </md-grid-tile>
		    </md-grid-list>
    	</div>
      
    </md-content>

</div>

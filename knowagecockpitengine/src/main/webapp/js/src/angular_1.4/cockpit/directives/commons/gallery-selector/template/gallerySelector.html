<div class="gallery">
	<div ng-show="loading" class="widgetSpinner" layout="row" layout-fill layout-align="center center">
       <md-progress-circular  md-diameter="36px" md-mode='indeterminate'></md-progress-circular>
    </div>
	<div layout="row" ng-show="!loading">
		<md-input-container md-no-float flex style="margin:8px;">
			<md-icon md-font-icon="fa fa-search"></md-icon> 
			<input ng-model="searchText.name" type="text" placeholder="Search ">
		</md-input-container>
	</div>
	<div layout="row" layout-wrap ng-show="!loading">
		<div flex="25" ng-repeat="template in availableGallery| filter:searchText" ng-click="setSelectedTemplate(template)">
			<md-card class="galleryCard">
				<md-toolbar class="secondaryToolbar"> 
			      <div class="md-toolbar-tools">
			        <h2>{{template.name | i18n}}</h2>
			        
			        <span flex></span>
			      </div>
			    </md-toolbar>
				<md-card-content layout="row" layout-align="center center">
					<md-tooltip md-delay="1000">{{template.description | i18n}}</md-tooltip>
					<img ng-if="template.image" ng-src="{{template.image}}"/>
					<div class="galleryTags" layout="row" layout-align="end center" style="flex-wrap: wrap-reverse; height: auto;">
						<span ng-repeat="tag in template.tags" class="chip truncated" style="margin-bottom:2px">
							{{tag}}
							<md-tooltip md-delay="1000">{{tag}}</md-tooltip>
						</span>
					</div>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>

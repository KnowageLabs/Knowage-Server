
<md-dialog style='height:30%; width:30%;' layout="column" ng-dragg=true>
	
	<md-toolbar class="knowage-blue dialog-toolbar" style="font-size:100%" flex=20>
		<p>Set Value Formula</p>
	</md-toolbar>
	
	<md-content class="dialog-style">
	
	<textarea ng-model='cellValue' md-autofocus style=height:50%;width:100%;'></textarea>
	<md-dialog-actions layout="row">
			<md-button ng-click="sendFormula()">
				Save
			</md-button>
			<md-button ng-click="closeFormulaDialog()">
				Cancel
			</md-button>
		</md-dialog-actions>
		
	</md-content>
	
</md-dialog>

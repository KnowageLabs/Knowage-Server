<div  ng-model="ngModel" ng-drop="true"  ng-drop-success="onDropCompleteFilter($data,$event, ngModel)" >
	<div  ng-drag="true" ng-drag-data="ngModel">
		<sole ng-if="!isArray(ngModel)" ng-model="ngModel"></sole>
	</div>
</div>

<md-card style="background-color:#D3D3D3">
	<group ng-if='isArray(ngModel)' ng-repeat="row in ngModel" ng-drag="true" ng-drag-data="row" ng-model="row"> </group>
</md-card>

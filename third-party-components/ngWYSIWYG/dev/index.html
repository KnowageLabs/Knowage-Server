<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Angular WYSIWYG Demo</title>
	<link rel="stylesheet" href="editor.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body ng-controller="demoController" ng-cloak>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1>ngWYSIWYG - Angular real rich text editor.</h1>
			<wysiwyg-edit content="content" config="editorConfig"></wysiwyg-edit>
		</div>
		<div class="col-xs-12" style="margin-bottom: 40px;">
			<h2>ng-model's value</h2>
			<div class="alert alert-info">
				{{content}}
			</div>
		</div>
	</div>
</div>

<!-- load assets -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-sanitize.min.js"></script>

<script src="wysiwyg.js"></script>
<script>
	angular.module('myApp', ['ngWYSIWYG']).
			controller('demoController', ['$scope', '$log', function($scope, $log) {
				$scope.content = '<h1>Hello world!</h1>';
				$scope.editorConfig = {
					fontAwesome: true
				};
				$scope.api = {
					scope: $scope
				};
				$scope.$watch('content', function(newValue) {
					$log.info(newValue);
				});
			}]);
</script>
</body>
</html>

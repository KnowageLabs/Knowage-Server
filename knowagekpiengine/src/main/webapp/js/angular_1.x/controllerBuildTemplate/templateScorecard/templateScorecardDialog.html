<md-dialog aria-label="Select Function" class="flex2" ng-cloak style="height:80%">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1>Scorecard List</h1>
        <span flex></span>
		<md-button class="md-primary" ng-click="apply()">
          	Save
        </md-button>
		<md-button class="md-primary" ng-click="close()">
			Close    
        </md-button>
      </div>
	
    </md-toolbar>
    <md-dialog-content layout="column" classpi="mdDialogSize">
     <div class="md-dialog-content" layout="column" >
		<angular-table flex 
		id='dinamicListTable' ng-model="allScorecard"
		columns='[{"label":"Name","name":"name"},{"label":"Creation Date","name":"creationDate"}]'
		columns-search='["name"]' show-search-bar=true selected-item="selectedItem" 
		highlights-selected-item="true" 
		></angular-table>
		</div>
   	 </md-dialog-content>
</md-dialog>
